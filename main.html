<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chunk String</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Chunk String</h1>
    <label for="stringInput">Enter String:</label>
    <input type="text" id="stringInput" placeholder="Type your string here">
    
    <label for="chunkLengthInput">Chunk Length:</label>
    <input type="number" id="chunkLengthInput" min="1" placeholder="Enter chunk length">

    <button id="chunkButton">Chunk It!</button>
    <ul id="chunkedResult"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
